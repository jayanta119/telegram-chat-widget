<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SharkCool — Test Page</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --accent: #1da1f2;
  --accent2: #667eea;
  --bg: #0f1117;
  --surface: #1a1d2e;
  --border: #2a2d3e;
  --text: #e2e8f0;
  --muted: #64748b;
}
html, body { height: 100%; }
body {
  font-family: 'Syne', sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  overflow: hidden;
}

/* Grid background */
body::before {
  content: '';
  position: fixed; inset: 0;
  background-image:
    linear-gradient(rgba(29,161,242,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(102,126,234,0.05) 1px, transparent 1px);
  background-size: 60px 60px;
  z-index: 0;
}

/* Glow blobs */
body::after {
  content: '';
  position: fixed;
  width: 600px; height: 600px;
  background: radial-gradient(circle, rgba(29,161,242,0.12) 0%, transparent 70%);
  top: -100px; left: -100px;
  z-index: 0; pointer-events: none;
}

.card {
  position: relative; z-index: 1;
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: 24px;
  padding: 50px 44px;
  max-width: 500px;
  width: calc(100% - 40px);
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.4), 0 0 60px rgba(29,161,242,0.06);
  animation: fadeUp 0.6s cubic-bezier(0.16,1,0.3,1) forwards;
  opacity: 0; transform: translateY(24px);
}
.card::before {
  content: '';
  position: absolute; top: 0; left: 40px; right: 40px; height: 1px;
  background: linear-gradient(90deg, transparent, var(--accent), var(--accent2), transparent);
}
@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}

.logo {
  font-size: 48px;
  margin-bottom: 16px;
  animation: bounce 2s ease infinite;
}
@keyframes bounce {
  0%,100% { transform: translateY(0); }
  50%      { transform: translateY(-8px); }
}

h1 {
  font-size: 28px; font-weight: 800;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 10px;
}

.subtitle {
  font-family: 'DM Mono', monospace;
  font-size: 12px; color: var(--muted);
  letter-spacing: 1px;
  margin-bottom: 32px;
  line-height: 1.7;
}

.status-row {
  display: flex; align-items: center; justify-content: center;
  gap: 8px; margin-bottom: 32px;
}
.dot {
  width: 10px; height: 10px; border-radius: 50%;
  background: #22c55e;
  box-shadow: 0 0 8px #22c55e;
  animation: pulse-dot 1.5s ease infinite;
}
@keyframes pulse-dot {
  0%,100% { opacity: 1; transform: scale(1); }
  50%      { opacity: 0.6; transform: scale(1.3); }
}
.status-text {
  font-family: 'DM Mono', monospace;
  font-size: 11px; color: #22c55e;
  letter-spacing: 1px;
}

.btn {
  display: inline-block;
  padding: 14px 32px;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color: #fff; font-family: 'Syne', sans-serif;
  font-size: 14px; font-weight: 700;
  border-radius: 12px; text-decoration: none;
  box-shadow: 0 6px 24px rgba(29,161,242,0.35);
  transition: transform 0.2s, box-shadow 0.2s;
  margin: 6px;
}
.btn:hover { transform: translateY(-3px); box-shadow: 0 10px 32px rgba(29,161,242,0.45); }
.btn:active { transform: translateY(0); }

.btn-ghost {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--muted);
  box-shadow: none;
}
.btn-ghost:hover { border-color: var(--accent); color: var(--accent); box-shadow: none; }

.divider {
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--border), transparent);
  margin: 28px 0;
}

.info-grid {
  display: grid; grid-template-columns: 1fr 1fr;
  gap: 12px; text-align: left;
}
.info-item {
  background: rgba(29,161,242,0.04);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 12px 14px;
}
.info-label {
  font-family: 'DM Mono', monospace;
  font-size: 9px; color: var(--muted);
  letter-spacing: 2px; text-transform: uppercase;
  margin-bottom: 4px;
}
.info-value {
  font-size: 13px; font-weight: 700;
  color: var(--text);
}

.footer {
  margin-top: 28px;
  font-family: 'DM Mono', monospace;
  font-size: 10px; color: var(--muted);
}
.footer a { color: var(--accent); text-decoration: none; }
</style>
</head>
<body>

<div class="card">
  <div class="logo">❄️</div>
  <h1>SharkCool</h1>
  <p class="subtitle">Home Appliance Repair Service<br>Kolkata, West Bengal, India</p>

  <div class="status-row">
    <div class="dot"></div>
    <span class="status-text">GITHUB PAGES — LIVE</span>
  </div>

  <a href="https://sharkcool.in" class="btn" target="_blank">Visit Main Site →</a>
  <a href="telegram-chat.html" class="btn btn-ghost">Chat Widget Demo</a>

  <div class="divider"></div>

  <div class="info-grid">
    <div class="info-item">
      <div class="info-label">Hosted On</div>
      <div class="info-value">GitHub Pages</div>
    </div>
    <div class="info-item">
      <div class="info-label">Repository</div>
      <div class="info-value">jayanta119</div>
    </div>
    <div class="info-item">
      <div class="info-label">Live Site</div>
      <div class="info-value">sharkcool.in</div>
    </div>
    <div class="info-item">
      <div class="info-label">Status</div>
      <div class="info-value" style="color:#22c55e">✓ Online</div>
    </div>
  </div>

  <div class="footer">
    Built with ❤️ · <a href="https://github.com/jayanta119/telegram-chat-widget" target="_blank">View on GitHub</a>
  </div>
</div>

</body>
</html>
